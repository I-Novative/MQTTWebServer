<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing charts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        
        let socket = io();
        const towelConsumptionEndPoint = 'http://localhost:3000/towelConsumption/guest/';
        const waterConsumptionEndPoint = 'http://localhost:3000/waterConsumption/guest/';

        window.addEventListener('load', async function () {

            try {

                let towelJsonData = {};
                let waterJsonData = {};

                const [towelResponse, waterResponse] = await Promise.all([
                    fetch(towelConsumptionEndPoint),
                    fetch(waterConsumptionEndPoint)
                ]);

                if(towelResponse.status == 200) towelJsonData = await towelResponse.json();
                if(waterResponse.status == 200) waterJsonData = await waterResponse.json();

                loadTowelCharts(towelJsonData);
                loadWaterCharts(waterJsonData);

            } catch (error) { console.log(`Error: ${error}`); }
        }, false);

        const getAgeIndex = (age) => {
            let index = 0;
            if(age < 20) index = 0;
            else if (age >= 20 && age <= 30) index = 1;
            else if(age >= 31 && age <= 40) index = 2;
            else if(age >= 41 && age <= 50) index = 3;
            else if(age >= 51 && age <= 60) index = 4;
            else if(age >= 61 && age <= 70) index = 5;
            else if(age > 70) index = 6;
            return index;
        };

        function loadTowelCharts(data) {
            loadTowelsXAgeChart(data);
            loadTowelsXCountryChart(data);
        }

        function loadWaterCharts(data) {
            loadWaterXAgeChart(data);
        }

    </script>

    <div style="width: 50%; height: 25%;">
        <canvas id="towelsXAge"></canvas>
        <canvas id="towelsXCountry"></canvas>
        <canvas id="waterXAge"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./charts/towelsXAge.js"></script>
    <script src="./charts/towelsXCountry.js"></script>
    <script src="./charts/waterXAge.js"></script>
</body>
</html>
